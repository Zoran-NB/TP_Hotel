<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Booking Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="titre d-flex flex-column justify-content-center align-items-center text-white">
    <h1>Booking Hotel</h1>
    <p>Indiquez vos dates de réservation - Toute annulation doit se faire 48h avant.</p>
  </div>


<br><br><br><br><br><br><br><br><br><br>
<table>
  <tr>
    <td>


  <form id="reservationForm" class="mt-5 t"> <!-- Fermez le formulaire ici -->
    <div class="container mt-5">
      <div class="gray text-white p-3 w-50">
        <div class="mb-2">
          <label for="destination" class="form-label">Lieu</label>
          <input type="text" id="destination" placeholder="Paris" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
          <label for="start-date" class="form-label">Arrivée</label>
          <input type="date" id="start-date" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
          <label for="end-date" class="form-label">Départ</label>
          <input type="date" id="end-date" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
          <label class="form-label">Adultes</label>
          <input type="number" value="0" min="0" id="adults" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
          <label class="form-label">Enfants</label>
          <input type="number" value="0" min="0" id="children" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
          <label class="form-label">Chambres</label>
          <input type="number" value="0" min="0" id="rooms" class="form-control form-control-sm">
        </div>

        <div class="form-check mb-2">
          <input type="checkbox" id="work-trip" class="form-check-input">
          <label for="work-trip" class="form-check-label">Travail</label>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" id="searchButton" class="btn btn-primary btn-sm">Rechercher</button>
          <button type="reset" class="btn btn-secondary btn-sm">Effacer</button>
        </div>
      </div>
    </div>
  </form> <!-- Fermez le formulaire ici -->


</td>
<td>


  <!-- Zone pour afficher les résultats à droite -->
  <div class="container mt-5">
    <div class="resultat" id="resultat" style="display:none; background-color: #f4f4f4; padding: 20px; border-radius: 10px; width: 40%; float: right;">
      <h4>Informations de réservation :</h4>
      <p><strong>Lieu :</strong> <span id="resDestination"></span></p>
      <p><strong>Arrivée :</strong> <span id="resStartDate"></span></p>
      <p><strong>Départ :</strong> <span id="resEndDate"></span></p>
      <p><strong>Adultes :</strong> <span id="resAdults"></span></p>
      <p><strong>Enfants :</strong> <span id="resChildren"></span></p>
      <p><strong>Chambres :</strong> <span id="resRooms"></span></p>
      <p><strong>Travail :</strong> <span id="resWork"></span></p>
    </div>
  </div>

  <script>
    // Ajout de l'événement pour le bouton "Rechercher"
    document.getElementById('searchButton').addEventListener('click', function() {
      // Récupérer les valeurs des champs
      var destination = document.getElementById('destination').value;
      var startDate = document.getElementById('start-date').value;
      var endDate = document.getElementById('end-date').value;
      var adults = document.getElementById('adults').value;
      var children = document.getElementById('children').value;
      var rooms = document.getElementById('rooms').value;
      var workTrip = document.getElementById('work-trip').checked ? 'Oui' : 'Non';

      // Afficher les résultats dans la section
      document.getElementById('resDestination').textContent = destination;
      document.getElementById('resStartDate').textContent = startDate;
      document.getElementById('resEndDate').textContent = endDate;
      document.getElementById('resAdults').textContent = adults;
      document.getElementById('resChildren').textContent = children;
      document.getElementById('resRooms').textContent = rooms;
      document.getElementById('resWork').textContent = workTrip;

      // Afficher la section de résultats
      document.getElementById('resultat').style.display = 'block';
    });
  </script>

  <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->


  </td>
</tr>
</table>


</body>
</html>
